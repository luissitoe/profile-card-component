<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="main">
    <section class="container">
      <div class="card">
        <div class="card__header">
          <img src="images/bg-pattern-card.svg" alt="" class="card__background">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__profile">
        </div>
        <div class="card__body">
          <h1 class="card__name">Victor Crest<span class="age"> 26</span></h1>
          <p class="city">
            London</p>
        </div>
        <div class="card__footer">
          <ul class="card__list">
            <li class="card__item"><span class="number">80k</span> Followers</li>
            <li class="card__item"><span class="number">803k</span> Likes</li>
            <li class="card__item"><span class="number">1.4k</span> Photos</li>
          </ul>
        </div>
      </div>

    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/luissitoe">Luis Sitoe</a>.
    </div>
  </footer>
</body>

</html>
